<!DOCTYPE html>
<html ng-app="hsApp">
<head>
    <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
    <meta charset="utf-8">
    <title>Hearthstone Cards</title>
    <link href="styles/base.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body ng-controller="hsCtrl">
    <header>
        <div class="bg-top"></div>
    </header>
    <section class="main-app">
        <div class="wrapper">
            <section class="heroes-tabs">
                <ul>
                    <li ng-repeat="hero in heroes" class="{{hero}}">
                        <input id="{{hero}}" type="radio" name="hero" ng-model="selectedHero.index" ng-value="{{$index}}">
                        <label for="{{hero}}"></label>
                    </li>
                </ul>
            </section>
            <section class="cost-board">
                <form>
                    <input ng-model="selectedCost" id="allCards" type="radio" name="cardCost" ng-value="-1">
                    <label for="allCards">All</label>
                    <input id="cost{{cost}}" ng-repeat-start="cost in costs" type="radio" name="cardCost" ng-model="$parent.selectedCost" ng-value="{{$index}}" />
                    <label class="costRadioBtn" for="cost{{cost}}" ng-repeat-end>{{cost}}</label>
                </form>
            </section>
            <div class="separation-line">
                <hr>
            </div>
            <h2>• {{heroes[selectedHero.index]}} •</h2>
            <section class="cards-box">
                <div class="cards">
                    <div class="card" ng-repeat="card in cards.cards | filter: {'hero': heroes[selectedHero.index]} | orderBy: 'mana':false | filter: cardCostFilter">
                        <img ng-src="{{card.image_url}}" alt="{{card.name}}">
                    </div>
                </div>
            </section>
            <div class="separation-line">
                <hr>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
